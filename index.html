<!DOCTYPE html>
<html>
<head>
    <title>Adjustable Base Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adjustable Base Calculator</h1>

        <div class="num1" style="display:flex; align-items:center;">
            <label>Number:</label>
            <input type="text" id="num1" placeholder="Enter first number">
            <label>Base:</label>
            <input type="number" id="base1" placeholder="First number's base (#2-36)" min="2" max="36">
        </div>
        
        <div id="num2-container" class="hide" style="display:flex; align-items:center;">
            <label>Number:</label>
            <input type="text" id="num2" placeholder="Enter second number">
            <label>Base:</label>
            <input type="number" id="base2" placeholder="Second number's base (#2-36)" min="2" max="36">
        </div>

        <div id="operation-container" class="hide">
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('subtract')">-</button>
            <button onclick="calculate('multiply')">*</button>
            <button onclick="calculate('divide')">/</button>
            <button onclick="calculate('exponent')">^</button>
            <button onclick="calculate('modulus')">MOD</button>
            <br>
            <button onclick="calculate('sqrroot')"><sup>№2</sup>√№1</button>
            <button onclick="calculate('factorial1')">№1!</button>
            <button onclick="calculate('factorial2')">№2!</button>
            <button onclick="calculate('ln')">ln(№1)</button>
            <br>
            <button onclick="calculate('sinrad')">sin(№1 rad)</button>
            <button onclick="calculate('sindeg')">sin(№1 deg)</button>
            <button onclick="calculate('numgcd')">GCD</button>
            <button onclick="calculate('numlcm')">LCM</button>
        </div>

        <div id="ansbase-container" class="hide">
            <label>Base of Answer:</label>
            <input type="number" id="resultBase" placeholder="Enter desired base of answer (#2-36)" min="2" max="36">
        </div>

        <h2 id="result-container" class="hide">Result: <span id="result"></span></h2>

        </div>
        
       
    </div>
    <script src="script.js"></script>
</body>
</html>
